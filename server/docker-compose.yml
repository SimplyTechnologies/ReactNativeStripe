version: "2"
services:
  api_gateway:
    build: ./gateway
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - AUTH_MICROSERVICE_URI=http://auth:3001
      - CARDS_MICROSERVICE_URI=http://card:3002
      - PAYMENTS_MICROSERVICE_URI=http://payment:3003
    links:
      - auth_microservice:auth
      - cards_microservice:card
      - payments_microservice:payment
  auth_microservice:
    build: ./auth
    links:
      - mongo:db_1
    ports:
      - 3001:3001
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://db_1
  cards_microservice:
    build: ./cards
    links:
      - mongo:db_1
    ports:
      - 3002:3002
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://db_1
  payments_microservice:
    build: ./payments
    links:
      - mongo:db_1
    ports:
      - 3003:3003
    environment:
      - PORT=3003
      - MONGO_URI=mongodb://db_1
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./dump:/data/db2:rw
